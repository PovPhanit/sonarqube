name: Node.js CI + SonarQube

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

 

      - name: Run SonarQube Scanner
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectKey: node-api
          organization: my-org
          token: sqa_50a001be64f6b116af70b939759a95534ac7a1d2
