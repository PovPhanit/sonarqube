name: Node.js CI + SonarQubej

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
        
        
      - name: Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=node-api3 \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Quality Gate Check
        id: gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ðŸ“§ EMAIL ALERT ON FAIL
      - name: Send Email if FAILED
        if: steps.gate.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: ðŸš¨ SonarQube Quality Gate FAILED
          body: |
            Project: my-project
            Status: FAILED
            Check SonarQube dashboard.
          to: povphanit9@gmail.com
          from: SonarQube CI

      - name: Stop Pipeline
        if: steps.gate.outcome == 'failure'
        run: exit 1
